<div class="row">
  <div class="col-md-4 col-sm-6">
    <p>{{fud.name}}</p>
  </div>
  <div class="col-md-4 col-sm-6">
    <p>{{fud.details}}</p>
  </div>
  <div class="col-md-2 col-sm-6">
    <p>{{fud.calories}}</p>
  </div>
  <div class="col-md-2 col-sm-6">

  </div>
</div>
